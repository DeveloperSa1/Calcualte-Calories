<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>احسب سعراتك | حساب سعرات الوجبات</title>
  </head>
  <body>
    <style>
      body {
        font-family: "Tajawal", sans-serif;
      }
    </style>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">حساب السعرات</a>
          <ul class="left">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3"> حذف الكل</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">أضف وجبه </span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="عدد السعرات"
                  id="item-calories"
                />
                <label style="text-align: center;" for="item-calories"
                  >السعرات</label
                >
              </div>

              <div class="input-field col s6">
                <input type="text" placeholder="اضف وجبه" id="item-name" />
                <label for="item-name">وجبه</label>
              </div>

              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> اضف وجبه
              </button>
              <br />
              <br />
              <button class="back-btn btn grey pull-right py-2">
                <i class="fa fa-chevron-circle-right"></i> الرجوع
              </button>

              <button class="update-btn btn orange">
                <i class="fa fa-pencil-square-o"></i> تعديل الوجبه
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> حذف الوجبه
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie Count -->
      <h3 class="center-align">
        اجمالي السعرات: <span class="total-calories">0</span>
      </h3>

      <!-- Item List -->
      <ul id="item-list" class="collection">
        <!--
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong> <em>1200 Calories</em>

          <i class="fa fa-pencil"></i>
        </a>
      </li>

        <strong>Cookie: </strong> <em>400 Calories</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>

        <strong>Eggs: </strong> <em>300 Calories</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
    -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app-edited.js"></script>
  </body>
</html>
